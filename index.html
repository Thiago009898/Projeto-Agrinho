<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria do Campo à Cidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Do Campo à Cidade: Criando Oportunidades</h1>
    </header>
    <main>
        <div class="galeria">
            <div class="foto">
                <img src="imagens/campo1.jpg" alt="Campo 1">
                <p>Produção agrícola sustentável no campo.</p>
            </div>
            <div class="foto">
                <img src="imagens/campo2.jpg" alt="Campo 2">
                <p>Inovação no cultivo de alimentos.</p>
            </div>
            <div class="foto">
                <img src="imagens/cidade1.jpg" alt="Cidade 1">
                <p>Cidade e oportunidades de emprego.</p>
            </div>
            <div class="foto">
                <img src="imagens/cidade2.jpg" alt="Cidade 2">
                <p>Desenvolvimento urbano e empreendedorismo.</p>
            </div>
        </div>
    </main>
</body>
</html>
